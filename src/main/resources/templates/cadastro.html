<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="/style.css">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>Sistema de Cadastro</h1>

    <!-- O Object é para variaveis, onde joga em uma classe de java

    SOMENTE THYMELEAFT:
        - @link
        - $variaveis (objetos) 
        - *Acesso de leitura em um atributo
    -->
        
    <form th:action="@{/cadastro}" th:object="${livro}" method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" th:field="*{titulo}" placeholder="Digite o título do livro" required>
        
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" th:field="*{autor}" placeholder="Digite o nome do autor" required>
        
        <label for="anoLancamento">Ano de Lançamento:</label>
        <input type="number" id="anoLancamento" name="anoLancamento" th:field="*{anoLancamento}" placeholder="Digite o ano de lançamento" required>
        
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" th:field="*{preco}" step="0.01" placeholder="Digite o preço do livro" required>
        
        <button type="submit">Salvar</button>
    </form>
    
    <footer>
        <div class="links-container">
            <a th:href="@{/listagem}">Lista de livros</a>
            <a th:href="@{/}">Voltar para página inicial</a>
        </div>
    </footer>

</body>
</html>
