<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <link rel="stylesheet" href="/style.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>Sistema de Cadastro</h1>

    <form th:action="@{'/atualizar/' + ${id}}" th:object="${livro}" method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" th:field="*{titulo}" required>
        <br>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" th:field="*{autor}" required>
        <br>
        <label for="anoLancamento">Ano de Lançamento:</label>
        <input type="number" id="anoLancamento" name="anoLancamento" th:field="*{anoLancamento}" required>
        <br>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" th:field="*{preco}" step="0.01" required>
        <br>
        <button type="submit">Atualizar</button>
    </form>

    <footer>
        <div class="links-container">
            <a th:href="@{/}">Voltar</a>
        </div>
    </footer>

</body>
</html>
